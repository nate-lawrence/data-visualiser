<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <title>Economics - Graphs, plots, maps and other visualisations</title>
        <link href="./css/home.css" rel="stylesheet">
    </head>
    <body>
        <div id="root-div">
            <div id="banner"></div>
            <div id="workspace">
                <div id="menu-panel">
                    <div class="menu-functions" id="linear">
                        <ul class="menu-list-category" id="linear-list">
                            <li>Linear</li>
                        </ul>
                    </div>
                    <div class="menu-functions" id="polynomial">
                        <ul class="menu-list-category" id="poly-list">
                            <li>Polynomial</li>
                        </ul>
                    </div>
                    <div class="menu-functions" id="3d">
                        <ul class="menu-list-category" id="3d-list">
                            <li>3D Graph</li>
                        </ul>
                    </div>
                    <div class="menu-functions" id="geocoding">
                        <ul class="menu-list-category" id="geo-list">
                            <li>Geocoding</li>
                        </ul>
                    </div>
                </div>
                <div class="parameter-panel" id='parameter-panel-linear'>
                    <div class="parameter-content" id="parameter-content-linear"></div>
                </div>
                <div class="parameter-panel" id='parameter-panel-polynomial'>
                    <div class="parameter-content" id="parameter-content-polynomial"></div>
                </div>                
                <div class="parameter-panel" id='parameter-panel-3d'>
                    <div class="parameter-content" id="parameter-content-3d"></div>
                </div>
                <div class="parameter-panel" id='parameter-panel-geocoding'>
                    <div class="parameter-content" id="parameter-content-geocoding"></div>
                </div>
                <div class="visualise-panel" id="visualise-panel"></div>
            </div>
            <div id="footer">
                <div id="page-settings"></div>
                <div id="page-navigation"></div>
            </div>
        </div>
    </body>
    <script type="module" src="./js/index.js"></script>
</html>
