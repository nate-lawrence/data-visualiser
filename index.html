<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <title>Economics - Graphs, plots, maps and other visualisations</title>
        <link href="./css/home.css" rel="stylesheet">
    </head>
    <body>
        <div id="root-div">
            <div id="banner">
                <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" viewBox="-10 5 45 40" style="float: left;">
                    <g transform="translate(0,35)" fill="none" stroke-width="1.5" stroke="#ffffff">
                        <!-- <path d="M9 2 L27 2 L27 -10 L9 -10 L9 3 M5 -10 L30 -10 L17.5 -20 L5 -10"/> -->
                    </g>
                </svg>
                <div width="50px" height="40px" style="float: left; font-family: Arial, Helvetica, sans-serif; font-size: 12px; font-weight: bold; color: aliceblue;">
                    <!-- <p style="padding-left: 10px; padding-top: 5px;">File</p>     -->
                </div>
                <div width="50px" height="40px" style="float: right; font-family: Arial, Helvetica, sans-serif; font-size: 12px; font-weight: bold; color: aliceblue;">
                    <!--<p style="padding-right: 15px; padding-top: 5px;">Sign up</p>-->
                </div>
            </div>
            <div id="workspace">
                <div id="menu-panel">
                    <div id="menu-container">
                        <div class="menu-functions" id="linear">
                            <ul class="menu-list-category" id="linear-list">
                                <li>Linear</li>
                            </ul>
                        </div>
                        <div class="menu-functions" id="polynomial">
                            <ul class="menu-list-category" id="poly-list">
                                <li>Polynomial</li>
                            </ul>
                        </div>
                        <div class="menu-functions" id="3d">
                            <ul class="menu-list-category" id="3d-list">
                                <li>3D Graph</li>
                            </ul>
                        </div>
                        <div class="menu-functions" id="geocoding">
                            <ul class="menu-list-category" id="geo-list">
                                <li>Geocoding</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="parameter-panel" id='parameter-panel-linear'>
                    <div class="parameter-content" id="parameter-content-linear"></div>
                </div>
                <div class="parameter-panel" id='parameter-panel-polynomial'>
                    <div class="parameter-content" id="parameter-content-polynomial"></div>
                </div>                
                <div class="parameter-panel" id='parameter-panel-3d'>
                    <div class="parameter-content" id="parameter-content-3d"></div>
                </div>
                <div class="parameter-panel" id='parameter-panel-geocoding'>
                    <div class="parameter-content" id="parameter-content-geocoding"></div>
                </div>
                <div class="visualise-panel" id="visualise-panel"></div>
            </div>
            <div id="footer">
                <div id="page-settings"></div>
                <div id="page-navigation"></div>
            </div>
        </div>
    </body>
    <script type="module" src="./js/index.js"></script>
</html>
